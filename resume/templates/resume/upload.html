{% extends "admin/base_site.html" %}
{% block content %}
    <h1>Upload Resume into Database</h1>
    <form action="/admin/process/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="resume">
        <button type="'submit" id="submit_resume_file">Upload</button>
    </form>
{% endblock %}
